name: Mix
description: Mix two images into single one
uniforms:
  image1:
    name: Image 1
    type: sampler2D
  image2:
    name: Image 2
    type: sampler2D
  value:
    name: Mix
    type: float
    default: 0.5
shader: |
  precision lowp float;

  varying vec2 vUv;
  uniform sampler2D image1;
  uniform sampler2D image2;
  uniform float value;

  void main() {
    vec4 src1 = texture2D(image1, vUv, 0.0);
    vec4 src2 = texture2D(image2, vUv, 0.0);
    gl_FragColor = mix(src1, src2, 0.5);
  }
